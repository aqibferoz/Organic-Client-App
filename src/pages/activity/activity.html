<ion-header>

  <ion-navbar>
    <ion-title>Activity</ion-title>
  </ion-navbar>
  <ion-segment align-middle mode="ios" [(ngModel)]="requests">
    <ion-segment-button value="friends"> Friends </ion-segment-button>

    <ion-segment-button value="nearby"> Nearby </ion-segment-button>

    <ion-segment-button value="groups"> Groups </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="requests">
      <ion-list *ngSwitchCase="'friends'" no-lines>

        </ion-list>

        <ion-list *ngSwitchCase="'nearby'" no-lines>

        </ion-list>

        <ion-list *ngSwitchCase="'groups'" no-lines>

        </ion-list>
    </div>
</ion-content>
