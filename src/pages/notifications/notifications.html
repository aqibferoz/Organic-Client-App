<ion-header>

  <ion-navbar>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
  <ion-segment align-middle mode="ios" [(ngModel)]="requests">
      <ion-segment-button value="activity"> Activity </ion-segment-button>
  
      <ion-segment-button value="venues"> Venues </ion-segment-button>
  
      <ion-segment-button value="news"> News </ion-segment-button>
    </ion-segment>
</ion-header>


<ion-content padding>
    <div [ngSwitch]="requests">
        <ion-list *ngSwitchCase="'activity'" no-lines>
  
          </ion-list>
  
          <ion-list *ngSwitchCase="'venues'" no-lines>
  
          </ion-list>
  
          <ion-list *ngSwitchCase="'news'" no-lines>
  
          </ion-list>
      </div>
</ion-content>
