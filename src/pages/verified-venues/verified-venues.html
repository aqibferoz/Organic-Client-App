<ion-header style="background-color: #FFBD02 !important;">

  <ion-navbar>
    <ion-row>
    <ion-title>Discover</ion-title>
    <ion-col col-2 item-end item-right>
    <ion-icon name="appname-bubble" item-end item-right (click) = "messgaesPage()"></ion-icon>
  </ion-col>
  </ion-row>
  <div>
    <ion-searchbar placeholder = "Beers, breweires, or venues" class="searchbar" [(ngModel)]="searchTerm"></ion-searchbar>
  </div>
  </ion-navbar>
  
</ion-header>


<ion-content padding>
    <ion-grid no-padding>
        <ion-row class="row-items">
            <ion-col col-1>
          <ion-icon class="main-heading" name="appname-tick"></ion-icon>
        </ion-col>
        <ion-col>
            <h4 class="values">Nearby Venues</h4>
            <h5 class="sub-heading">Best places to find beer near you</h5>
          
        </ion-col>
        <ion-col col-1>
            <ion-icon class="icon-arrow" name="appname-arrow"></ion-icon>

        </ion-col>
        </ion-row>
        <hr>

        <ion-row class="row-items">
            <ion-col col-1>
          <ion-icon class="main-heading" name="appname-tick"></ion-icon>
        </ion-col>
        <ion-col>
            <h4 class="values">Upcoming Events</h4>
            <h5 class="sub-heading">Check out what's happening</h5>
          
        </ion-col>
        <ion-col col-1>
            <ion-icon class="icon-arrow" name="appname-arrow"></ion-icon>

        </ion-col>
        </ion-row>
<hr>

        <ion-row class="row-items" (click) = "trendingbeers()">
            <ion-col col-1>
          <ion-icon class="icon-trending" name="appname-tick"></ion-icon>
        </ion-col>
        <ion-col>
            <h4 class="values">Trending Beers</h4>
          
        </ion-col>
        <ion-col col-1>
            <ion-icon class="icon-arrow" name="appname-arrow"></ion-icon>

        </ion-col>
        </ion-row>
        <hr>

        <ion-row class="row-items" (click) = "trendinglocations()">
            <ion-col col-1>
          <ion-icon class="icon-trending" name="appname-tick"></ion-icon>
        </ion-col>
        <ion-col>
            <h4 class="values">Trending Locations</h4>
          
        </ion-col>
        <ion-col col-1>
            <ion-icon class="icon-arrow" name="appname-arrow"></ion-icon>

        </ion-col>
        </ion-row>
        <hr>

        <ion-row class="row-items"(click) = "topratedBeers()">
            <ion-col col-1>
          <ion-icon class="icon-trending" name="appname-tick"></ion-icon>
        </ion-col>
        <ion-col>
            <h4 class="values">Top Rated Beers</h4>
          
        </ion-col>
        <ion-col col-1>
            <ion-icon class="icon-arrow" name="appname-arrow"></ion-icon>

        </ion-col>
        </ion-row>
        <hr>

        <ion-row class="row-items">
            <ion-col col-1>
          <ion-icon class="icon-trending" name="appname-tick"></ion-icon>
        </ion-col>
        <ion-col>
            <h4 class="values">Top Rated Breweries</h4>
          
        </ion-col>
        <ion-col col-1>
            <ion-icon class="icon-arrow" name="appname-arrow"></ion-icon>

        </ion-col>
        </ion-row>
        <hr>


        <ion-row class="row-items">
            <ion-col col-1>
          <ion-icon class="icon-trending" name="appname-tick"></ion-icon>
        </ion-col>
        <ion-col>
            <h4 class="values">Global Feed</h4>
          
        </ion-col>
        <ion-col col-1>
            <ion-icon class="icon-arrow" name="appname-arrow"></ion-icon>

        </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
